<html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <title>A minimal Protein Feature View Page</title>
  <meta name="description" content="Proteinfeatureview : The Protein Feature View - a SVG library for visualising protein annotations" />
  
</head>

  <!-- jquery library !-->
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
 <script>window.jQuery || document.write('<script src="https://raw.github.com/andreasprlic/proteinfeatureview/master/jquery/jquery-1.7.2.min.js"><\/script>')</script>

 <script src="https://raw.github.com/andreasprlic/proteinfeatureview/master/jquery/jquery-ui-1.8.22.custom.min.js"></script>

  <!-- jquery SVG includes !-->
 <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.8.3/themes/base/jquery-ui.css"/>
 <link rel="stylesheet" type="text/css" href="https://raw.github.com/andreasprlic/proteinfeatureview/master/svg/jquery.svg.css"/>
 <link rel="stylesheet" type="text/css" href="https://raw.github.com/andreasprlic/proteinfeatureview/master/jquery/jquery-ui-custom.css"/>
 
 <script src="https://raw.github.com/andreasprlic/proteinfeatureview/master/svg/jquery.svg.min.js"></script>
 <script src="https://raw.github.com/andreasprlic/proteinfeatureview/master/svg/jquery.svgplot.min.js"></script>
 <script src="https://raw.github.com/andreasprlic/proteinfeatureview/master/svg/jquery.svggraph.min.js"></script>

 <!-- and finally our own code ... !-->
 <script src="https://raw.github.com/andreasprlic/proteinfeatureview/master/entityview.js"></script>

</head>


<body>



  <div id="entityContainer" style="margin:0 auto;padding:30px 0;width:800px;">

      <h2>Insulin receptor - P06213 (INSR_HUMAN)</h2>
      [Protein Feature View](index.html) - View PDB entries that are mapped to UniProtKB

     <div id="dialog" title="Leave Page">&nbsp;</div>
     <div id="entity"></div>

   </div>



  <script>

    var uniprotID="P06213";

    <!-- still need to set Access Control policy on www.rcsb.org, until then we talk to one of the developmental servers, called ccquickly !-->
    var entityview_hostname="http://ccquickly.rcsb.org";
    var entityView = new Object();

    var masterURL = "http://ccnightly.rcsb.org/pdb/protein/";

    var tracks= [ {'name':'pfam',
                   'url':'http://ccnightly.rcsb.org/pdb/protein/'+uniprotID+'?type=json&track=pfam' },{
                   'name':'pmp',
                   'url':'http://ccnightly.rcsb.org//pdb/protein/'+uniprotID+'?type=json&track=pmp' },{
                   'name':'hydropathy',
                   'url':'http://ccnightly.rcsb.org//pdb/protein/'+uniprotID+'?type=json&track=hydropathy'},  {
                   'name':'Disorder',
                   'url':'http://ccnightly.rcsb.org//pdb/protein/'+uniprotID+'?type=json&track=jronn' }, {
                   'name':'SCOP',
                   'url':'http://ccnightly.rcsb.org//pdb/protein/'+uniprotID+'?type=json&track=scop' }
                ];

   
   
   
    $(function() {

      // for old IE, don't do anything
    	if ( typeof EntityView != 'undefined'){
    
    		// if has not been initialized, initialize...
    		if ( ! (entityView instanceof EntityView) ) {
    
    			entityView = new EntityView();
    			
    		   	entityView.setSizeDiv('#entityContainer');
                        entityView.setParentDiv('#entity');
                        entityView.setDialogDiv('#dialog');
                        entityView.setShowSeqres(true);
                        entityView.setMasterURL(masterURL);
                        entityView.setTracks(tracks);
    
    		}
    	entityView.reset();
    	entityView.loadUniprot(uniprotID);
    }
   });
  </script>
    
    

              <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-460553-1");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>

  
</body>
</html>
