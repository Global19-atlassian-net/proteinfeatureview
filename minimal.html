<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>A minimal Protein Feature View Page</title>


    <!-- jquery library -->
    <script src="js/vendor/jquery-2.0.2.min.js"></script>
    <script src="js/vendor/jquery-ui-1.11.1.min.js"></script>

    <!-- bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- jquery SVG includes -->
    <link rel="stylesheet" type="text/css" href="js/vendor/svg/jquery.svg.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>



    <!-- jquery svg -->
    <script src="js/vendor/svg/jquery.svg.min.js"></script>
    <script src="js/vendor/svg/jquery.svgplot.min.js"></script>
    <script src="js/vendor/svg/jquery.svggraph.min.js"></script>

    <!-- font awesome icons -->
    <link rel="stylesheet" href="css/font-awesome.min.css">


    <!-- and finally our own code ... !-->
    <link href="css/pfv.css" rel="stylesheet">

    <script data-main='demo' src='js/vendor/require.js' ></script>

</head>

<body>

<div class="container-fluid" >

    <div class="jumbotron">
        <h1>Insulin receptor - P06213 (INSR_HUMAN)</h1>
        <h3>Protein Feature View - View PDB entries that are mapped to UniProtKB</h3>
    </div>

    <div class="btn-toolbar toolbar" role="toolbar">

        <div class="btn-group">
            <input type="text" name="up-field" id="up-field">


        </div>

        <div class="btn-group">

          <a class="btn btn-sm" href="#" role="button" id="fullScreen"><i class="fa fa-arrows-alt"></i> </a>

            
            <a class="btn" id="zoomOut"><i class="fa fa-search-minus"></i></a>

                    <span class="btn">

                      <div id="svgScrollBar" style="width:100px; float:left"></div>

                    </span>

            <a class="btn" id="zoomIn"><i class="fa fa-search-plus"></i></a>
            

        </div>
    </div>


    <div class="panel panel-default" >
        <div class="panel-body" >
            <div class="row-fluid">
                <div class="span12">


                    <div id="pfv-parent" class="padding:5px;"></div>
                    <div id="dialog" title="Leave Page">&nbsp;</div>


                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
